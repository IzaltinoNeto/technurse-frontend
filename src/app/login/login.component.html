<div class="container-card">
    <mat-card class="example-card">
        <mat-card-header style="margin-left:80px">

            <mat-card-title>
                <img src="../../assets/images/technurse_logo.PNG" alt="logo">
            </mat-card-title>
            <mat-card-subtitle style="color: black; text-align: center; font-weight: bold;">Login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field class="example-full-width">
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                    <mat-error>Campo obrigatório</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="senha" type="password" formControlName="password"
                        autocomplete="password" required>
                    <mat-error>Campo obrigatório</mat-error>
                </mat-form-field>

                <div style="text-align:center; display: grid;">
                    <button mat-raised-button [disabled]="!loginForm.valid" color="primary">
                        <span *ngIf="!carregando">Logar</span>
                        <mat-progress-bar *ngIf="carregando" mode="buffer" style="width: 30px;">
                        </mat-progress-bar>
                    </button>

                    <span style="margin-top: 10px;"><a routerLink="/registrar">Cadastre-se</a></span>
                </div>



            </form>


        </mat-card-content>
    </mat-card>

</div>
